    <div class="container">
        <div class="weather-app-wrapper">
            <div class="weather-app">
                 <form id="search-form" class="mb-3">
                     <div class="row">
                         <div class="col-9">
                          <input 
                          type="search" 
                             placeholder="Type a city..."
                                class="form-control"
                                id="city-input"
                                autocomplete="off"
                                    />
                        </div>
                    <div class="col-3">
<input type="submit" 
value="Search"
class="btn btn-primary w-100"/>
</div>
</div>
    </form>
            <div class="overview">
            </div>
    <h1 id="city">
    </h1>
    <ul>
        <li> Last updated:
        <span id="date"></span></li>
        </li>
        <li id="description">
        
        </li>
    </ul>
        <div class="row">
        <div class="col-6">
             <div class="float-left">
            <div class="d-flex weather-temperature">
<img src="" 
alt="Clear"
id="icon"
/>
<div>

    <span class="units">
        <a href="#" id="celsius-link" class="active">째C</a>|

    </span>
</div>
</div>

    </div></div>
                    <div class="col-2">
                      
<ul>

<li>
Humidity: <span id="humidity"></span>%
</li>
<li>
    Wind: <span id="wind"></span> km/h
</li>
</ul>
</div>
</div>
