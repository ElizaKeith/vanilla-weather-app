<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <script src= "src/index.js"></script>
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="weather-app-wrapper">
    <div class="weather-app">
        <header>
            <form class="search-form" id="search-form" class="mb-3">
                <div class="row">
                    <div class="col-9"> 
                        <input type="search" placeholder="Enter a city.." class= "form-control" id = "city-input" autocomplete="off" required id="search-form-input"
                    class="search-form-input" />
                <div class= "col-3"> <input type="submit" value="Search" class="search-form-button"/>
                 </div>    
                </div>
            </form>

        </header>
        <main>
            <div class="weather-app-data">
                <div class="overview"> </div>
                <div>
                    <h1 class="weather-app-city" id="city">Paris
                    </h1>
                    <ul class="weather-app-details">
                        <li id="time">
                            "Last updated:" <span id="date">
                        17:01 </span>
                    </li>
                        <li id="description">
                            Cloudy </li>
                        Humidity: <strong id="humidity"> 7% </strong>, Wind:4 km/hr
                        <strong id="wind-speed"></strong>
                    </ul>






                    
                </div>
                <div class="weather-app-temperature-container">
                    <div id="icon"></div>
                    <div class="weather-app-temperature" id="temperature"></div>
                    <div class="weather-app-unit">Â°C</div>
                </div>
            </div>
            <div class="weather-forecast" id="forecast"></div>
        </main>

        <footer>
            This project was coded by Elizabeth Keith,
            is
            <a href="https://github.com/matthieua/meteo" target="_blank">open-sourced on GitHub</a>
            and
            <a href="https://meteo-shecodes-app.netlify.app/" target="_blank">hosted on Netlify</a>
        </footer>
    </div>
    </div>
</div>
</body>

</html>
